<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sudoku</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <header>
        <h1>Sudoku puzzle</h1>
        <div id="setup-game">
            <div id="diff">
                <h3>Choose difficulty: </h3>
                <label><input id="diff-1" type="radio" name="diff" value="Easy" checked>Easy</label>
                <label><input id="diff-2" type="radio" name="diff" value="Medium">Medium</label>
                <label><input if="diff-3" type="radio" name="diff" value="Hard">Hard</label>

            </div>
            <div id="Time">
                <h3>Choose time: </h3>
                    <label><input id="time-1" type="radio" name="time" value="Three" checked>3 minutes</label>
                    <label><input id="time-2" type="radio" name="time" value="Five">5 minutes</label>
                    <label><input id="time-3" type="radio" name="time" value="Ten">10 minutes</label>
            </div>
            <div id="Theme">
                <h3>Choose theme: </h3>
                <label><input id="theme-1" type="radio" name="Theme" value="Light" checked>Light</label>
                <label><input id="theme-2" type="radio" name="Theme" value="Dark">Dark</label>

            </div>
        </div>
        <button id="start btn">Create new game</button>
    </header>
    <body>
        <div id="stats">
            <p id="timer"></p>
            <p id="lives"></p>
        </div>
        <div id="game">
           <div id="board"></div>
           <div id="number-container" class="hidden">
             <p id="one">1</p>
             <p id="two">2</p>
             <p id="three">3</p>
             <p id="four">4</p>
             <p id="five">5</p>
             <p id="six">6</p>
             <p id="seven">7</p>
             <p id="eight">8</p>
             <p id="nine">9</p>  
           </div>
        </div>
    </body>
    <footer>
    <p>Made by team 6</p>    
    </footer>
</html>
